<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passpilot: Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span> <br /></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" readonly />
        <img src="assets/copy.png" onclick="copyPassword()" />
      </div>
      <button onclick="generatePassword()">
        <img src="assets/generate.png" /> Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
